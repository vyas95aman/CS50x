<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Need DOMContentLoaded in listener bc it says to wait until HTML is loaded first, then execute
            document.addEventListener("DOMContentLoaded", function listen() {
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener("click", function()
                {
                    correct_button.style.background = "green";
                    message.innerHTML = "Correct";
                })

                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener("click", function()
                    {
                        incorrect_buttons[i].style.background = "red";
                        message.innerHTML = "Incorrect";
                    })
                }

                document.querySelector("#free_button").addEventListener('click', function()
                {
                    let input = document.querySelector("input").value;
                    let textbox = document.querySelector("input");
                    let message = document.querySelector("#free_message");

                    if (input == "Aman")
                    {
                        textbox.style.background = "green";
                        message.innerHTML = "Correct";

                    }
                    else
                    {
                        textbox.style.background = "red";
                        message.innerHTML = "Incorrect";
                    }
                })

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is Harry Potter's middle name?</h3>

                <button id="correct">James</button> <!-- using id here bc it is the only correct answer-->
                <button class="incorrect">Jimmy</button>
                <button class="incorrect">Jacob</button>
                <button class="incorrect">Henry</button>
                <button class="incorrect">Bilius</button>
                <p id="message"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is my name?</h3>
                <input type="text">
                <button id="free_button">Check Answer</button>
                <p id="free_message"></p>
            </div>
        </div>
    </body>
</html>
