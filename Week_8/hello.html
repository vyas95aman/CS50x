<!DOCTYPE html> <!--document type declaration, says to browser that you are about to see an html5 website-->

<html> <!--html lang="en" - or do this one to specify english language, key:value pairs key is lang, pair/attribute is en-->
    <head> <!--tells browser here comes the header, and body says here comes body of page-->
        <title>
            hello, title
        </title>
    </head>
    <body> <!--head and body are now siblings or the parent html tag-->
        hello, body
    </body>
</html>
